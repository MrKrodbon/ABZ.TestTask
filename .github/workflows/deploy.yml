# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # або master, залежно від вашої основної гілки
  pull_request:
    branches: [main]

# Дозволяє запускати цей workflow вручну з вкладки Actions
workflow_dispatch:

# Встановлює права GITHUB_TOKEN для дозволу deployment на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Дозволяє лише один concurrent deployment, пропускаючи запуски в черзі між запущеним і останнім в черзі
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          CI: false # Відключає трактування warnings як errors

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # або './build' якщо у вас build папка

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
